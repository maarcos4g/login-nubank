<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nubank</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class="div">
      <span>Faça seu login</span>
      <form>
        <input type="number" placeholder="CPF" max="11">
        <input type="password"  placeholder="Senha">

        <button>
          Continuar
        </button>
      </form>


      <div>
        <a>Esqueci a senha</a>
        <a>Ainda não sou cliente</a>
      </div>
    </div>

    <img src="./assets/logo.svg" alt="Logo do Nubank">
  </main>
</body>

</html>
